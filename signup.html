<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container"  style="max-width: 100vw; max-height: 100vh;">
      <div class="row align-items-center">
        <div class="col-6" style="flex-direction: column;">
            <h1>Sign Up</h1>
            <div class="input-group mb-3" style="max-width:20vw;">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
                
              </div>
              <div class="input-group mb-3" style="max-width:20vw;">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope" ></i></span>
                <input type="text" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3" style="max-width:20vw;">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock-fill"></i></span>
                <input type="text" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <input type="button" value="Sign Up" style="background-color: blue; color: white; border: solid blue; border-radius: 20%;">
              <p>Or sign up with social platforms</p>
              <div class="col" style="align-content: space-evenly;" >
                <i class="bi bi-facebook"></i>
                <i class="bi bi-twitter"></i>
                <i class="bi bi-google"></i>
                <i class="bi bi-linkedin"></i>
              </div>
              
        
      
    </div>
      <div class="col-6" style="flex-direction: column; "><img src="images/group10.png"></div>
  </div>

</body>
</html>
