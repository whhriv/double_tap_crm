<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <title>Sign In</title>
  </head>
  <body>
    <div class="container" style="max-width: 100vw; max-height: 100vh">
      <div class="row align-items-center">
        <div
          class="col-6"
          style="
            background-color: blue;
            flex-direction: column;
            color: white;
            clip-path: ellipse(73% 71% at 26% 25%);
          ">
          <h3 style="font-weight: 600">Don't Have an Account Yet?</h3>
          <h3 style="font-weight: 600">
            What are you waiting for? Let's Fix that now!
          </h3>
          <a href="signup.html"
            ><input
              type="button"
              name="Sign Up"
              value="Sign Up"
              style="
                background: none;
                border-color: white;
                border-radius: 15%;
                color: white;
              "
          /></a>
          <img src="images/group.png" />
        </div>
        <div class="col-6">
          <div class="input-group mb-3" style="max-width: 20vw">
            <span class="input-group-text" id="basic-addon1"
              ><i class="bi bi-person"></i
            ></span>
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="basic-addon1" />
          </div>
          <div class="input-group mb-3" style="max-width: 20vw">
            <span class="input-group-text" id="basic-addon1"
              ><i class="bi bi-envelope"></i
            ></span>
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="basic-addon1" />
          </div>
          <div class="input-group mb-3" style="max-width: 20vw">
            <span class="input-group-text" id="basic-addon1"
              ><i class="bi bi-lock-fill"></i
            ></span>
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="basic-addon1" />
          </div>
          <input
            type="button"
            value="Sign In"
            style="
              background-color: blue;
              color: white;
              border: solid blue;
              border-radius: 20%;
            " />
          <p>Or sign in with social platforms</p>
          <div class="col" style="align-content: space-evenly">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-twitter"></i>
            <i class="bi bi-google"></i>
            <i class="bi bi-linkedin"></i>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
